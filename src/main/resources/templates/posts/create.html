<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: header-links"></head>
<body id="grad">
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <h3 class="center-align">Create Post</h3>

    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" th:field="*{body}"></textarea>
        </div>

        <button class="btn waves-effect #1a237e indigo darken-4" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>

</div>




<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
